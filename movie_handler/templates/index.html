{% extends "base.html" %}
{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Release Year</th>
        </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.release_year }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
